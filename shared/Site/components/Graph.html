<svg class="Graph" viewBox="0 0 {{width+margin_width}} {{height+margin_height}}">
    <g transform="translate( {{margin_width}} , {{height}} )" style="stroke:rgb(0,0,0); stroke-linejoin: round">
        <g style="stroke-width: 1.4">
            {{#polygons:i}}
                <polygon style="fill: {{colors[i % colors.length]}}; stroke: {{colors[i % colors.length]}}"
                         points="{{getPoints(.)}}"></polygon>
            {{/}}
        </g>
        <g style="stroke-width: 1">
            <line x1="0" y1="0" x2="0" y2="{{-height}}"></line>
            <line x1="0" y1="0" x2="{{width}}" y2="0"></line>
        </g>
        <g style="stroke-width: 1">
            {{#x_labels:x}}
                <g transform="translate( {{width*x/(x_labels.length-1)}} , 0)">
                    <g transform="rotate(-90)">
                        <line x1="0" y1="0" x2="{{-margin_height/10}}" y2="0"></line>
                        <text style="stroke-width: 1" text-anchor="end" x="{{-margin_height*2/10}}">{{.}}</text>
                    </g>
                </g>
            {{/}}
        </g>
    </g>
</svg>
