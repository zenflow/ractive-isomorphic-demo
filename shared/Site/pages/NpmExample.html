<div class="ui segment" intro="fly: {x: 2000, opacity: 1}" outro="fly: {x: -2000, opacity: 1}">
    {{>breadcrumbs}}
    <h1 class="ui header">
        <i class="github icon"></i>
        <div class="content">
            Npm Example
            <div class="sub header">
                graphical view of downloads statistics for packages on npm
            </div>
        </div>
    </h1>
    <div class="ui divider"></div>
    <div class="ui grid">
        <div class="twelve wide column">
            <Graph graph="{{graph}}"/>
        </div>
        <div class="four wide column" style="text-align: right">
            <div style="text-align: left">
                <div class="ui huge red right ribbon label">
                    packages
                </div>
            </div>
            <div class="ui big list">
                {{#packages}}
                <div class="item">
                    {{.package}}
                    <a on-click="remove(.package)">
                        <i class="delete icon"></i>
                    </a>
                </div>
                {{/}}
            </div>
            <div class="ui large icon input" style="max-width: 100%">
                <input class="prompt" type="text" placeholder="package name" autofocus autocomplete="off" on-keypress="prompt-keypress">
                <i class="plus icon"></i>
            </div>
        </div>
    </div>
</div>
